<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

     <link rel="stylesheet" href="./Assets/style.css"/>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <title>P.R. Scheduler</title>
  </head>

  <body>
    <header class="p-5 mb-4">
      <h1 class="display-3"><span class="pretty">Pretty</span>  <span class="robo"> Robo </span> <span class="sched"> Scheduler </span></h1>
      <p class="lead"><span class="pretty">Pastel colors</span> &nbsp <span class="robo">and robot font </span> &nbsp <span class="sched"> for your organizing needs. </span> </p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-fluid px-5">

      <div id="hour-9" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">9AM</div>
        <textarea class="col-8 col-md-10 description" rows="3" id="text9am" data-hour="9" > </textarea>
        <button class="btn saveBtn col-2 col-md-1" id='save9am' aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>


      <div id="hour-10" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">10AM</div>
        <textarea class="col-8 col-md-10 description" rows="3" id="text10am" data-hour="10"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" id="save10am" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-11" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">11AM</div>
        <textarea class="col-8 col-md-10 description" rows="3" id="text11am" data-hour="11"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save" id="save11am">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-12" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">12PM</div>
        <textarea class="col-8 col-md-10 description" rows="3" id="text12pm" data-hour="12"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save" id="save12pm">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-1" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">1PM</div>
        <textarea class="col-8 col-md-10 description" rows="3" id="text1pm" data-hour="13"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save" id="save1pm">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-2" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">2PM</div>
        <textarea class="col-8 col-md-10 description" rows="3" id="text2pm" data-hour="14"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save" id="save2pm">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-3" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">3PM</div>
        <textarea class="col-8 col-md-10 description" rows="3" id="text3pm" data-hour="15"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save" id="save3pm">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-4" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">4PM</div>
        <textarea class="col-8 col-md-10 description" id="text4pm" rows="3" data-hour="16"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save" id="save4pm">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-5" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">5PM</div>
        <textarea class="col-8 col-md-10 description" id="text5pm" rows="3" data-hour="17"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save" id="save5pm">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

    </div>

   
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>


    <script src="./Assets/script.js"></script>
  </body>
</html>
